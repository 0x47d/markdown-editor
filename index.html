<!DOCTYPE html>
<html>
<head>
  <title>Markdown Editor</title>
  <script src="showdown.js"></script>
  <script src="highlight.pack.js"></script>
  <script src="codemirror/lib/codemirror.js"></script>
  <script src="codemirror/xml/xml.js"></script>
  <script src="codemirror/markdown/markdown.js"></script>
  <script src="codemirror/gfm/gfm.js"></script>
  <script src="codemirror/javascript/javascript.js"></script>
  <link rel="stylesheet" href="codemirror/lib/codemirror.css"></script>
  <link rel="stylesheet" href="default.css"></script>
  <style>
    #in, .CodeMirror{
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 50%;
      overflow: auto;
    }
    .CodeMirror-scroll {
      height: 100%;
      min-height: 100%;
    }

    #out{
      position: fixed;
      top: 0;
      right: 0;
      left: 50%;
      bottom: 0;
      overflow: auto;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="in"><form><textarea id="code"></textarea></form></div>
  <div id="out"></div>

  <script>
    function update(e){
      var val = e.getValue();
      document.getElementById('out').innerHTML = SD.makeHtml(val);

      var codes = document.querySelectorAll('pre code');
      var cl = codes.length;
      for(var i = 0; i < cl; i += 1){
        var c = codes[i];
        if(!c.lang)
        c.className += ' ' + (c.getAttribute('language') || 'no-highlight');
        hljs.highlightBlock(c);
      }
    }

    var SD = new Showdown.converter();
    var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
      mode: 'gfm',
      lineNumbers: true,
      matchBrackets: true,
      lineWrapping: true,
      theme: 'default',
      onChange: update
    })
  </script>
</body>
</html>
